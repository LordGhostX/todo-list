<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>
    Flask Todo App
  </title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename = 'main.css') }}" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" type="text/javascript">
  </script>
</head>

<body>
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-lg-12">
          <div class="card px-3">
            <div class="card-body">
              <h4>
                Awesome Todo App
              </h4>
              <form method="post">
                <div class="add-items d-flex">
                  <input class="form-control todo-list-input" placeholder="What do you want to do today?" type="text" name="task" />
                  <button type="submit" class="add btn btn-primary font-weight-bold todo-list-add-btn">
                    Add
                  </button>
                </div>
              </form>
              <div class="list-wrapper">
                {% if task_count == 0 %}
                <p>No tasks present, add one now!</p>
                {% endif %}
                <ul class="d-flex flex-column-reverse todo-list">
                  {% for task in tasks %}
                  <li>
                    {% if task["status"] %}
                    <div class="form-check">
                      <label class="form-check-label">
                        <a href="/update/{{ task['_id'] }}"><input checked="" class="checkbox" type="checkbox" />
                          {{ task["task"] }}
                          <i class="input-helper">
                          </i></a>
                      </label>
                    </div>
                    {% else %}
                    <div class="form-check">
                      <label class="form-check-label">
                        <a href="/update/{{ task['_id'] }}"><input class="checkbox" type="checkbox" />
                          {{ task["task"] }}
                          <i class="input-helper">
                          </i></a>
                      </label>
                    </div>
                    {% endif %}
                    <a href="/remove/{{ task['_id'] }}" class="remove mdi mdi-close-circle-outline"></a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
